<div itemscope itemtype="http://schema.org/CreativeWork" class="post">
  <h2 class="title">
    <a href="{{ .Permalink }}" itemprop="headline">{{ .Title }}</a>
  </h2>
  <p class="info"><span class="date">{{ dateFormat "Jan 2, 2006" .Date }}</span> {{ range .Params.tags }}<span class="tag">{{ . }}</span>{{ end }}</p>
  {{ if .Description }}
    <p class="about" itemprop="about">{{ .Description }}</p>
  {{ end }}
</div>
