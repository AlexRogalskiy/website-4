<nav id="docs_sidebar">
  <div class="content">
    <div class="logotype">
      <a href="/" title="home" class="title">{{ .Site.Title }}</a>
      <p class="subhead"><a href="/docs">docs</a></p>
    </div>
    <div class="pages">
      <ul>
      {{ range .Site.Sections }}
        {{ if eq .Title "docs" }}
          {{ range .Sections }}
            <span>
              <li class="section"><span class="toggle">&#9660;</span><a href="{{ .URL }}">{{ .Title }}</a></li>
              <ul class="pages hidden">
                {{ range .Pages }}
                  <li class="page"><a href="{{ .URL }}">{{ .Title }}</a></li>
                {{ end }}
              </ul>
            </span>
          {{ end }}
        {{ end }}
      {{ end }}
      </ul>
    </div>
  </div>
  <br />
</nav>
