<nav id="docs_sidebar">
  <div class="content">
    <div class="logotype">
      <a href="/" title="home" class="title">{{ .Site.Title }}</a>
      <p class="subhead">docs</p>
    </div>
    <div class="pages">
      <ul>
      {{ range .Site.Sections }}
        {{ if eq .Title "docs" }}
          {{ range .Sections }}
            <li class="section"><h5>{{ .Title }}</h5></li>
            <ul>
              {{ range .Pages }}
                <li class="page"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
              {{ end }}
            </ul>
          {{ end }}
        {{ end }}
      {{ end }}
      </ul>
    </div>
  </div>
  <br />
</nav>
